<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <title>Elchemy Timer</title>
  </head>
  <body>
    <nav id="nav">
      <!-- <img src="./assets/elchemy-logo.webp" /> -->
    </nav>
    <div class="timer-container">
      <div>
        <div id="timer" class="">00:00</div>
        <input type="number" id="minutes" placeholder="Enter minutes" />
        <div>
          <button onclick="startTimer()" class="timer-btns">Start</button>
          <button onclick="stopTimer()" class="timer-btns">Reset</button>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
